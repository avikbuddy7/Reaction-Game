<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactionGame</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>
    <h1>Reaction Tester</h1>
     <p id="time1"><b>Your time=></b><span id="time"></span></p>
    <div id="shape"></div>
    <script type="text/javascript">
    var start = new Date().getTime();   
 function getRandomColor() {
var letters = '0123456789ABCDEF';
var color = '#';
for (var i = 0; i < 6; i++) {
color += letters[Math.floor(Math.random() * 16)];
}
return color;
}    
function appear(){
    var top1=Math.random() * 400 ;
    var left= Math.random()*800;
    var width= (Math.random()*300)+100;
    var height= Math.random()*400;
    if(Math.random()>0.5){document.getElementById("shape").style.borderRadius= "50%";}
    else{
        document.getElementById("shape").style.borderRadius="0";
    }
    document.getElementById("shape").style.backgroundColor=getRandomColor();
    document.getElementById("shape").style.top= top1 +"px";
    document.getElementById("shape").style.left= left +"px";
    document.getElementById("shape").style.width= width +"px";
    document.getElementById("shape").style.height= height +"px";
    
    document.getElementById("shape").style.display="block";
    start=new Date().getTime();
   
}appear();
function delay(){
setTimeout(appear,Math.random()*2000);
    } delay();


document.getElementById("shape").onclick=function(){
    
    document.getElementById("shape").style.display="none";
    var end = new Date().getTime();
    
    var time= (end-start)/1000;
document.getElementById("time").innerHTML= time+"s";
delay();
}</script>
  
</body>
</html>
